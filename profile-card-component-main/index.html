<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="circleleft">
      <img src="./images/bg-pattern-top.svg" />
    </div>
    <div class="card">
      <div class="CardBody">
        <div class="cover"></div>
        <div class="content">
          <div class="ProfileImage">
            <img src="images/image-victor.jpg" alt="profile" />
          </div>

          <div class="NameAndPlace">
            <div class="NameAndAge">
              <div class="name">Victor Crest</div>
              <div class="age">26</div>
            </div>
            <div class="Place">London</div>
          </div>
        </div>
      </div>

      <hr />
      <div class="CardFooter">
        <div class="Numbers">
          <div class="Number">80K</div>
          <div class="NumberDetail">Followers</div>
        </div>
        <div class="Numbers">
          <div class="Number">803K</div>
          <div class="NumberDetail">Likes</div>
        </div>
        <div class="Numbers">
          <div class="Number">1.4K</div>
          <div class="NumberDetail">Photos</div>
        </div>
      </div>
    </div>

    <div class="circleright">
      <img src="./images/bg-pattern-bottom.svg" />
    </div>
  </body>
</html>
